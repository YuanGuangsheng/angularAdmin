<!-- navbar header -->
<div class="navbar-header {{app.settings.navbarHeaderColor}}">
    <button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse">
        <i class="glyphicon glyphicon-cog"></i>
    </button>
    <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll="app">
        <i class="glyphicon glyphicon-align-justify"></i>
    </button>
    <!-- brand -->
    <a href="#/" class="navbar-brand text-lt">
        <span class="hidden-folded">{{app.name}} - </span><span>M</span>
    </a>
    <!-- / brand -->
</div>
<!-- / navbar header -->

<!-- navbar collapse -->
<div class="collapse pos-rlt navbar-collapse box-shadow {{app.settings.navbarCollapseColor}}">
    <!-- buttons -->
    <div class="nav navbar-nav hidden-xs">
        <a href class="btn no-shadow navbar-btn" ng-click="app.settings.asideFolded = !app.settings.asideFolded">
            <i class="fa {{app.settings.asideFolded ? 'fa-indent' : 'fa-dedent'}} fa-fw"></i>
        </a>
    </div>


    <!-- nabar right -->
    <ul class="nav navbar-nav navbar-right">
        <li class="dropdown hidden-sm" dropdown>
            <a href class="dropdown-toggle" dropdown-toggle>
                {{app.langs.selected.name}} <b class="caret"></b>
            </a>
            <!-- dropdown -->
            <ul class="dropdown-menu animated fadeInRight w">
                <li ng-repeat="item in app.langs">
                    <a ng-click="setLang(item.key)">{{item.name}}</a>
                </li>
            </ul>
            <!-- / dropdown -->
        </li>
        <li class="hidden-xs">
            <a ui-fullscreen></a>
        </li>
        <li class="dropdown" dropdown>
            <a href class="dropdown-toggle" dropdown-toggle>
                <i class="icon-bell fa-fw"></i>
                <span class="visible-xs-inline" translate="header.navbar.NOTIFICATIONS">通知</span>
                <span class="badge badge-sm up bg-danger pull-right-xs">2</span>
            </a>
            <!-- dropdown -->
            <div class="dropdown-menu w-xl animated fadeInUp">
                <div class="panel bg-white">
                    <div class="panel-heading b-light bg-light">
                        <strong>您有 <span>2</span> 条通知</strong>
                    </div>
                    <div class="list-group">
                        <a href class="media list-group-item">
                            <span class="media-body block m-b-none">
                              后台任务【发布新闻】完成<br>
                              <small class="text-muted">10分钟之前</small>
                            </span>
                        </a>
                        <a href class="media list-group-item">
                            <span class="media-body block m-b-none">
                              后台任务【发布新闻】完成<br>
                              <small class="text-muted">10分钟之前</small>
                            </span>
                        </a>
                    </div>
                    <div class="panel-footer text-sm">
                        <a href class="pull-right"><i class="fa fa-cog"></i></a>
                        <a href="#notes" data-toggle="class:show animated fadeInRight">查看所有通知</a>
                    </div>
                </div>
            </div>
            <!-- / dropdown -->
        </li>
        <li class="dropdown" dropdown>
            <a href class="dropdown-toggle clear" dropdown-toggle>
              <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
                <img ng-src="{{ session.admin.avatar }}" alt="...">
              </span>
                <span class="hidden-sm hidden-md">{{ session.admin.name }}</span> <b class="caret"></b>
            </a>
            <!-- dropdown -->
            <ul class="dropdown-menu animated fadeInRight w">
                <li>
                    <a ui-sref="app.admin.setting">
                        <span translate="header.user.SETTING">个人设置</span>
                    </a>
                </li>
                <li>
                    <a ui-sref="app.admin.edit_pwd">
                        <span translate="header.user.EDIT_PWD">修改密码</span>
                    </a>
                </li>
                <li>
                    <a translate="header.user.LOCKME" ng-click="lock()">锁屏</a>
                </li>
                <li class="divider"></li>
                <li>
                    <a ng-click="logout()" translate="header.user.LOGOUT">注销登录</a>
                </li>
            </ul>
            <!-- / dropdown -->
        </li>
    </ul>
    <!-- / navbar right -->

</div>
<!-- / navbar collapse -->
